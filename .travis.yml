language: php
php:
  - 5.4
  - 5.3

before_install:
  - mkdir -p tmp/modules/mymodule~ver
  - cp -R * tmp/modules/mymodule~ver
  - git clone --depth=50 --branch=dev git://github.com/dim-s/regenix.git tmp
  - cd tmp/
  - git submodule update --init --recursive
  - chmod +x regenix

script: ./tmp/regenix test --module=mongodb~ver